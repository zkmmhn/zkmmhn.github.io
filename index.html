<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="site-main">
    <div class="background">
        <header class="site-header">
            <div class="logo-container">
                <div class="logo">
                    <div class="green-circle"></div>
                    <div class="border-arc"></div>
                    <div class="bottom-mask"></div>
                    <div class="handle spoon"></div>
                    <div class="handle fork"></div>
                    <div class="spoon-bowl"></div>
                    <div class="fork-prongs">
                        <div class="tooth left"></div>
                        <div class="tooth right"></div>
                    </div>
                </div>
            </div>
            <nav class="site-menu">
                <a href="#">Recipes</a>
                <a href="#">Blog</a>
                <a href="#">Customer Support</a>
                <div class="menu-item dropdown">
                    <a href="#">Задания</a>
                    <div class="dropdown-content">
                        <a href="#">Задание 1</a>
                        <a href="#">Задание 2</a>
                    </div>
                </div>
            </nav>
            <div class="header-right">
                <a href="#" class="login">Log In</a>
                <a href="#" class="btn btn-dark">Start For Free</a>
            </div>
        </header>

        <!-- Hero Section (как в примере второго кода) -->
        <section class="content">
            <h1 class="title">Elevate Your Mealtime with AI-Powered Personalization</h1>
            <p class="subtitle">Effortless Planning, Healthier Eating</p>

            <article class="card-1">
                <img src="img/green_bag_food.png" alt="Healthy eating habits">
                <p class="text-wrapper-7">95%</p>
                <p class="text-wrapper-8">Improved Eating Habits</p>
            </article>

            <img class="picture" src="img/dish.png" alt="Healthy meal preparation">

            <article class="card-2">
                <p class="text-wrapper-10">30 000 +</p>
                <p class="text-wrapper-9">Happy Users</p>
            </article>

            <article class="card-3">
                <img src="img/white_bag_food.png" alt="Fresh groceries">
                <p class="text-wrapper-5">25%</p>
                <p class="text-wrapper-6">Saved on Groceries</p>
            </article>

            <img class="img" src="img/plant.png" alt="Meal planning">

            <!-- Иконки и элементы дизайна -->
            <div class="icon-1" aria-hidden="true">
                <img class="carrot" src="img/carrot.png" alt="">
            </div>
            <div class="icon-2" aria-hidden="true">
                <img class="ingredients" src="img/products.png" alt="">
            </div>
            <div class="icon-3" aria-hidden="true">
                <img class="cherry" src="img/cherry.png" alt="">
            </div>
            <div class="icon-4" aria-hidden="true">
                <div class="ellipse"></div>
                <img class="bread" src="img/bread.png" alt="">
            </div>

            <!-- Кнопки -->
            <a href="#" class="label-wrapper btn btn-line"><span class="label-2">Try Our Demo</span></a>
            <a href="#" class="div-wrapper btn btn-green"><span class="label-3">Start For Free</span></a>
        </section>
    </div>
</main>

<footer class="footer"></footer>

</body>
</html>
