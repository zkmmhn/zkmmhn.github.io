<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Рисунок</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
<header>
    <div class="header-container">
        <h1>Мой сайт</h1>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#content">Контент</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section id="content">
        <div class="container">

            <div class="circle" style="top: 4px; left: 20px;"></div>
            <div class="circle" style="top: 4px; left: 58px;"></div>
            <div class="circle" style="top: 4px; left: 96px;"></div>
            <div class="circle" style="top: 4px; left: 134px;"></div>
            <div class="circle" style="top: 4px; left: 172px;"></div>

            <div class="circle" style="top: 20px; right: 4px;"></div>
            <div class="circle" style="top: 58px; right: 4px;"></div>
            <div class="circle" style="top: 96px; right: 4px;"></div>
            <div class="circle" style="top: 134px; right: 4px;"></div>
            <div class="circle" style="top: 172px; right: 4px;"></div>

            <div class="circle" style="bottom: 4px; left: 20px;"></div>
            <div class="circle" style="bottom: 4px; left: 58px;"></div>
            <div class="circle" style="bottom: 4px; left: 96px;"></div>
            <div class="circle" style="bottom: 4px; left: 134px;"></div>
            <div class="circle" style="bottom: 4px; left: 172px;"></div>

            <div class="circle" style="top: 20px; left: 4px;"></div>
            <div class="circle" style="top: 58px; left: 4px;"></div>
            <div class="circle" style="top: 96px; left: 4px;"></div>
            <div class="circle" style="top: 134px; left: 4px;"></div>
            <div class="circle" style="top: 172px; left: 4px;"></div>

            <div class="background">

                <div class="cloud"></div>
                <div class="cloud small"></div>

                <div class="mushroom" style="left: -10px; bottom: 5px;">
                    <div class="cap"></div>
                    <div class="stem"></div>
                </div>

                <div class="mushroom" style="left: 35px; transform: scale(0.7) rotate(35deg); bottom: -10px;">
                    <div class="cap"></div>
                    <div class="stem"></div>
                </div>

                <div class="grass">
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                </div>

                <div class="dragonfly">
                    <div class="body"></div>
                    <div class="head"></div>
                    <div class="eye" style="left: -2px; top: 20px;"></div>
                    <div class="eye" style="left: 3px; top: 23px;"></div>
                    <div class="wing" style="transform: rotate(80deg); top: -25px;"></div>
                    <div class="wing" style="transform: rotate(30deg); top: -15px; left: -15px;"></div>
                    <div class="wing" style="transform: rotate(30deg); top: 15px; left: 30px;"></div>
                    <div class="wing" style="transform: rotate(80deg); top: 25px; left: 15px;"></div>

                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="footer-container">
        <p>&copy; Елизавета Ковкова 2025</p>
    </div>
</footer>
</body>
</html>
